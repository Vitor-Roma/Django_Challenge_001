version: '3.8'
services:
  application:
    image: challenge_application
    container_name: application
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - postgresdb
#      - selenium

  postgresdb:
    image: postgres:14.3-alpine
    container_name: postgresdb
    hostname: postgresdb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: 'root'
      POSTGRES_PASSWORD: '123'
      POSTGRES_DB: 'Challenge'
    volumes:
      - postgresql_data:/var/lib/postgresql/data

#  selenium:
#    image: selenium/standalone-chrome:4.2.1-20220608
#    ports:
#    - '4441:4444'
#    restart: always


volumes:
  postgresql_data:

